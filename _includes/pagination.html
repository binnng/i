<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/i/" title="Previous Page">&laquo; Newer</a>
        {% else %}
            <a class="newer-posts" href="/i/page{{ paginator.previous_page }}/" title="Previous Page">&laquo; Newer</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> {{paginator.page}} / {{paginator.total_pages}} </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="/i/page{{ paginator.next_page }}/" title="Next Page">Older &raquo;</a>
    {% endif %} 
</nav>
